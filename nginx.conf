events {}

http {
    server {
        listen 80;

        location /api/ {
            proxy_pass http://api:8000/;
            proxy_set_header Host $host;
        }

        location /ui/ {
            proxy_pass http://frontend:7860/ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
